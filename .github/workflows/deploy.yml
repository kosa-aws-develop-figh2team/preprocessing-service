name: Deploy Lambda (Amazon Linux 2 + Python 3.11 Build)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      FUNCTION_NAME: testFunction  # 너의 실제 Lambda 함수명으로 수정

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Lambda package in Amazon Linux 2 Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace amazonlinux:2 bash -c "
            set -e

            # 필요한 패키지 설치 (gzip 추가!)
            yum install -y gcc gcc-c++ make zip wget tar gzip openssl-devel bzip2-devel libffi-devel xz-devel readline-devel zlib-devel &&

            # Python 3.11 소스 다운로드 및 빌드
            cd /usr/src &&
            wget https://www.python.org/ftp/python/3.11.8/Python-3.11.8.tgz &&
            tar xzf Python-3.11.8.tgz &&
            cd Python-3.11.8 &&
            ./configure --enable-optimizations &&
            make altinstall &&

            # 새 Python3.11, pip3.11 사용
            /usr/local/bin/python3.11 -m ensurepip &&
            /usr/local/bin/pip3.11 install --upgrade pip &&

            # requirements 설치
            cd /workspace &&
            rm -rf site-packages &&
            /usr/local/bin/pip3.11 install -r requirements.txt -t site-packages &&

            # lambda-package 준비
            mkdir -p lambda-package &&
            cp lambda_function.py lambda-package/ &&
            cp -r utils lambda-package/ &&
            cp -r site-packages/* lambda-package/ &&

            # zip 생성
            cd lambda-package &&
            zip -r ../lambda-deploy.zip .
          "

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://lambda-deploy.zip

      - name: Cleanup
        run: |
          rm -rf site-packages lambda-package lambda-deploy.zip