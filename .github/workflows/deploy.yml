name: ğŸš€ Build & Deploy Lambda Container to ECR

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      LAMBDA_FUNCTION_NAME: ${{ vars.LAMBDA_FUNCTION_NAME }}

    steps:
      - name: â¬ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build, Tag, and Push Docker Image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ”¨ Buildxë¡œ Docker build ì‹œì‘"
          docker buildx build \
            --platform linux/arm64 \
            --load \
            -t $ECR_REPOSITORY:$IMAGE_TAG .

          echo "ğŸ·ï¸ íƒœê·¸ ì¶”ê°€"
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "ğŸš€ ECRë¡œ push ì‹œì‘"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: ğŸ“¦ Update AWS Lambda function to latest image
        run: |
          echo "ğŸ› ï¸ Lambda í•¨ìˆ˜ ì—…ë°ì´íŠ¸ ì‹œì‘"
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:latest