name: Deploy Lambda

on:
  push:
    branches:
      - main   # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      FUNCTION_NAME: testFunction   # 실제 Lambda 함수 이름으로 교체해야 함

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build dependencies (for C extensions)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ python3-dev

      - name: Install Python dependencies into site-packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p site-packages
          pip install -r requirements.txt -t site-packages

      - name: Create deployment package
        run: |
          mkdir -p lambda-package
          cp lambda_function.py lambda-package/
          cp -r utils lambda-package/
          cp -r site-packages/* lambda-package/

          cd lambda-package
          zip -r ../lambda-deploy.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://lambda-deploy.zip

      - name: Cleanup
        run: |
          rm -rf site-packages lambda-package lambda-deploy.zip